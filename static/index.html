<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Number to Roman Literals Converter</title>
    <meta name="description" content="A Simple Number to Roman Literals Converter Application" />

  <body>
    <section>
      <h1>Number to Roman Literals Converter</h1>

        <form id="convertForm" action="convert">
          <input name="n" type="number" min="0" max="100" />
          <button type="submit">Convert</button>
          <span id="resultElm"></span>
        </form>
      </div>
    </section>
